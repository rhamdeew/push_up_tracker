                <h1>PUSH UP TRACKER</h1>
            </div>
            <div class="header-stats">
                <div class="header-stat">
                    <span class="stat-label">TODAY</span>
                    <span class="stat-value" id="headerToday">--</span>
                </div>
            </div>
        </header>

        <main>
            <!-- Hero Section - Today's Target -->
            <section class="hero-section">
                <div class="hero-content">
                    <div class="hero-label">TODAY'S TARGET</div>
                    <div class="hero-count" id="todayCount">--</div>
                    <div class="hero-status" id="todayStatus">
                        <span class="status-dot"></span>
                        <span class="status-text">Not completed</span>
                    </div>
                </div>
                <div class="hero-action">
                    <button class="complete-btn" id="completeBtn">
                        <span class="btn-text">COMPLETE WORKOUT</span>
                        <span class="btn-icon">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 10L8 15L17 6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                    </button>
                </div>
            </section>

            <!-- Stats Grid -->
            <section class="stats-grid">
                <div class="stat-card stat-card-primary">
                    <div class="stat-card-header">
                        <span class="stat-card-label">CURRENT STREAK</span>
                        <div class="stat-card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                    <div class="stat-card-value" id="currentStreak">0</div>
                    <div class="stat-card-unit">DAYS</div>
                </div>

                <div class="stat-card stat-card-secondary">
                    <div class="stat-card-header">
                        <span class="stat-card-label">LONGEST STREAK</span>
                        <div class="stat-card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                    <div class="stat-card-value" id="longestStreak">0</div>
                    <div class="stat-card-unit">DAYS</div>
                </div>
            </section>

            <!-- Calendar Section -->
            <section class="calendar-section">
                <div class="section-header">
                    <h2>ACTIVITY CALENDAR</h2>
                    <span class="section-year" id="calendarYear">2024</span>
                </div>
                <div class="calendar-container" id="calendar">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <span>Loading calendar...</span>
                    </div>
                </div>
            </section>
        </main>
